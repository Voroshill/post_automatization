services:
  app:
    build: .
    container_name: user-management-app
    env_file:
      - .env
    environment:
      - SCRIPTS_PATH=/app/scripts
      - WINRM_SERVER=mailzone.central.st-ing.com
      - WINRM_PORT=5985
      - EXCHANGE_SERVER=mailzone.central.st-ing.com
    volumes:
      - ./data:/app/data
      - ./scripts:/app/scripts
      - ./logs:/app/logs
    restart: unless-stopped
    user: "1000:1000"
    network_mode: host

  frontend:
    build: ./frontend
    container_name: user-management-frontend
    ports:
      - "80:80"
    restart: unless-stopped