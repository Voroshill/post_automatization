version: '3.8'

services:
  app:
    build: .
    container_name: user-management-app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:///./data/users.db
      - DEBUG=false
      - SCRIPTS_PATH=/app/scripts
    volumes:
      - ./data:/app/data
      - ../123:/app/scripts
      - ./logs:/app/logs
    networks:
      - app-network
    restart: unless-stopped
    user: "1000:1000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.user-management.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.user-management.entrypoints=web"
      - "traefik.http.routers.user-management.tls.certresolver=letsencrypt"
      - "traefik.http.services.user-management.loadbalancer.server.port=80"

networks:
  app-network:
    driver: bridge
